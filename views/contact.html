<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_item-List">
                <li class="main-header_item"><a href="/">Shop</a></li>
                <li class="main-header_item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header_item"><a href="/contactus" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <form class="product-form" action="/contactus" method="POST">
        <div class="form-control">
            <label for="fname">Name:</label>
            <input type="text" name="fname" id="fname">
            <label for="mail">Email:</label>
            <input type="email" name="email" id="mail">

        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
